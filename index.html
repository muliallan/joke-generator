<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="/images/favicon.png
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="joke-container" id="joke-container">
        <!-- Joke -->
        <div class="joke-text">
            <!-- <i class="fa-light fa-face-grin-squint-tears"></i> -->
            <i class="fa-regular fa-face-grin-squint-tears"></i>
            <span id="joke">Knock knock. Who's there? It's me, Joke. Get it? Never mind. It's not funny.</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button id="new-joke">New Joke</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
