<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes</title>
    <link rel="icon" type="image/png" href="/images/favicon.png
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="display: flex; flex-direction: column;">
        <div>
            <h1 class="page-title">Random Jokes</h1>
        </div>
        <div class="joke-container" id="joke-container">
            <!-- Joke -->
            <div class="joke-text-container">
                <i class="fa-regular fa-face-grin-squint-tears"></i>
                <div class="'joke-text">
                    <span id="joke"></span>
                </div>

            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet this!">
                    <i class="fa-brands fa-twitter"></i>
                </button>
                <button id="new-joke">New Joke</button>
            </div>
        </div>

        <!-- Loader -->
        <img class='loader' id='loader' src="/images/loader.gif" alt="loading"
            style="width:4rem; height:4rem; align-self:center;">

    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
